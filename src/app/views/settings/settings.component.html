<mat-tab-group [animationDuration]="0">
    <mat-tab>
        <ng-template mat-tab-label>Wi-Fi</ng-template>
        <ng-template matTabContent>
            <form class="wi-fi-form" [formGroup]="wlanFormGroup" (ngSubmit)="applyWlanSettings()">
                <mat-form-field class="w-full">
                    <mat-label>Wi-Fi name</mat-label>
                    <input matInput type="type" formControlName="Ssid">
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Wi-Fi password</mat-label>
                    <input matInput formControlName="WpaKey" [type]="inputType()" autocomplete="current-password">
                    <button mat-icon-button matSuffix (click)="toggleHide($event)" class="mr-2" type="button">
                        <i-lucide [name]="suffixIcon()"/>
                    </button>
                </mat-form-field>
                <button mat-flat-button color="primary" type="submit" [disabled]="wlanFormGroup.invalid">
                    Apply
                </button>
            </form>
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>Admin Password</ng-template>
        <ng-template matTabContent>
            <form class="change-password-form" [formGroup]="changePasswordGroup" (ngSubmit)="applyChangePassword()">
                <mat-form-field class="w-full">
                    <mat-label>Current password</mat-label>
                    <input matInput formControlName="CurrPassword" [type]="inputType()" autocomplete="current-password">
                    <button mat-icon-button matSuffix (click)="toggleHide($event)" class="mr-2" type="button">
                        <i-lucide [name]="suffixIcon()"/>
                    </button>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>New password</mat-label>
                    <input matInput formControlName="NewPassword" [type]="inputType()" autocomplete="new-password">
                    <button mat-icon-button matSuffix (click)="toggleHide($event)" class="mr-2" type="button">
                        <i-lucide [name]="suffixIcon()"/>
                    </button>
                </mat-form-field>
                <button mat-flat-button color="primary" type="submit" [disabled]="changePasswordGroup.invalid">
                    Apply
                </button>
            </form>
        </ng-template>
    </mat-tab>
</mat-tab-group>
